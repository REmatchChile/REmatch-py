name: pypi-wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: "Checkout submodules"
        run: git submodule update --init --recursive

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: 3.8

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.7.0

      - name: Build wheels
        env:
          CIBW_BEFORE_ALL_MACOS: bash scripts/preset_macos.sh
          CIBW_BEFORE_BUILD_MACOS: bash scripts/prebuild_macos.sh
          CIBW_BEFORE_ALL_LINUX: bash scripts/preset_linux.sh
          CIBW_BEFORE_BUILD_LINUX: bash scripts/prebuild_linux.sh
          CIBW_BEFORE_ALL_WINDOWS: powershell scripts/preset_windows.ps1
          CIBW_BEFORE_BUILD_WINDOWS: powershell scripts/prebuild_windows.ps1
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_I686_IMAGE: manylinux2014
          CIBW_BUILD: >
            cp36-macosx_x86_64 cp37-macosx_x86_64 cp38-macosx_x86_64
             cp39-macosx_x86_64
             cp36-manylinux_x86_64 cp37-manylinux_x86_64 cp38-manylinux_x86_64
             cp39-manylinux_x86_64
             cp36-manylinux_i686 cp37-manylinux_i686 cp38-manylinux_i686
             cp39-manylinux_i686
             cp36-win_amd64 cp37-win_amd64 cp38-win_amd64 cp39-win_amd64
             cp36-win32 cp37-win32 cp38-win32 cp39-win32
          CIBW_TEST_COMMAND: python -m pyrematch.test_basic_operation

        run: |
          python -m cibuildwheel --output-dir wheelhouse REmatch

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    # if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
